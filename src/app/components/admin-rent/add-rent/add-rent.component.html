<h2>Crear Renta</h2>

<div class="add-rent-container">
    <form [formGroup]="rentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="car">Coche</label>
        <select id="car" formControlName="car" class="form-control">
            @for (car of cars; track car._id){
            <option>
                 {{car.make}} - {{car.model}}
                </option>
                            }
                    </select>
      </div>


      
      <div class="form-group">
        <label for="user">Cliente</label>
        <input type="text" id="user" formControlName="user" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="dateIn">Fecha Inicio</label>
        <input type="text" id="dateIn" formControlName="dateIn" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="dateOut">Fecha Final</label>
      
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" id="hp" formControlName="hp" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="status">Estado</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!rentForm.valid"(click)="onSubmit()" >Modificar Coche</button>

  </div>
