<!-- login.component.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input formControlName="email"   type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input formControlName="password"  [type]="hidePassword? 'password':'text'" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="hidePassword=!hidePassword" >Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
