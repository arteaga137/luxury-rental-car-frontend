<div class="page">
    <h1>Nuestros veh√≠culos </h1>

    <div class="container">
        @if(cars.length > 0){
            @for (car of cars; track car.id) {
                <div class="card">
                    <img src= "https://www.km77.com/images/medium/5/8/7/7/mercedes-benz-clase-s-2021-frontal-lateral.355877.jpg" alt="" class="card-img-top ">
                    <div class="card-body">
                        <h5 class="card-title">{{car.model}}</h5>
                        <p class="card-text">{{car.make}} </p>
                        <p class="card-text">Detalles:{{car.year}},{{car.make}},{{car.model}},{{car.hp}},{{car.cc}}.{{car.transmission}}</p>
                        <a href="/car" class="btn btn-primary">Ver Coche</a>
                    </div>
                </div> 
                
            }
        }
    
    </div>
    
</div>
