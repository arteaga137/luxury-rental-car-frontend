    <form [formGroup]="rentForm" (ngSubmit)="submitRentRequest()">

                <label for="dateIn">Fecha Inicio:</label>
                <input type="date" formControlName="dateIn" id="dateIn" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="dateOut">Fecha Final:</label>
                <input type="date" formControlName="dateOut" id="dateOut" class="form-control">
            </div>
