<div class="rent-form-container">
    <!-- <form [formGroup]="rentForm" (ngSubmit)="submitRentRequest()"> -->
        <form>
            
            <div class="form-group">
                <label for="dateIn">Date In:</label>
                <input type="date" formControlName="dateIn" id="dateIn" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="dateOut">Date Out:</label>
                <input type="date" formControlName="dateOut" id="dateOut" class="form-control">
            </div>
            
            <div class="form-group">
                <!-- El userId se saca del localeStorage -->
                <label for="user">User ID: {{userId}}</label>
                <input type="text" formControlName="user" id="user" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Request Rent</button>
        </form>
  </div>
